<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compte à rebours</title>
</head>

<body>
    <main>
        <h1>Fin de formation</h1>
        <div id="decompte">
            <div>
                <span class="jours" id="jour"></span>
                <div class="small">Jours</div>
            </div>
            <div>
                <span class="heures" id="heure"></span>
                <div class="small">Heures</div>
            </div>
            <div>
                <span class="minutes" id="minute"></span>
                <div class="small">Minutes</div>
            </div>
            <div>
                <span class="secondes" id="seconde"></span>
                <div class="small">Secondes</div>
            </div>
        </div>
        <p id="fin"></p>
    </main>
    <footer>
        <p id="copy"> ©Amélie 2023 </p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
